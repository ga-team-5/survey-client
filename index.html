<div class="login-div container-fluid">
  <div class="row d-flex">
      <div class="sign-up col-6">  <h2>Sign-up</h2>
          <form id="sign-up">
          <input type="email" class="input-box col-6" name="credentials[email]" placeholder='Enter email...' class='emailempty'>
          <input type="password" class="input-box col-6" name="credentials[password]" placeholder='Enter password' class='passwordempty'>
          <input type="password" class="input-box col-6" name="credentials[password_confirmation]" placeholder='Enter password again' class='passwordempty'>
         <br />
          <button class="signUpButton">Sign up</button>
          </form>
      </div>

      <div class="sign-in col-6"> <h2>Sign-in</h2>
          <form id='sign-in'>
          <input type="email" class="input-box col-6" name="credentials[email]" placeholder='Enter email...' class='emailempty'>

          </form>

<div class="modal" id='createModal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Survey</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Enter a Title and Four Options.</p>
        <form id='createModalForm'>
          <div class='form-group'>
            <label for='create-form-title'>Title:</label>
            <input required type="text" id='create-form-title' name='survey[title]' class='form-control col-6' placeholder='Survey-title'>
          </div>

          <div class='form-group'>
            <label for='create-form-option1'>Option 1</label>
            <input required type="text" id='create-form-option1'  name='survey[choices][option1]' class='form-control col-6' placeholder='option1'>
          </div>

          <div class='form-group'>
            <label for='create-form-option2'>Option 2</label>
            <input required type="text" id='create-form-option2'  name='survey[choices][option2]' class='form-control col-6' placeholder='option2'>
          </div>

          <div class='form-group'>
            <label for='create-form-option3'>Option 3</label>
            <input required type="text" id='create-form-option3'  name='survey[choices][option3]' class='form-control col-6' placeholder='option3'>
          </div>

          <div class='form-group'>
            <label for='create-form-option4'>Option 4</label>
            <input required type="text" id='create-form-option4'  name='survey[choices][option4]' class='form-control col-6' placeholder='option4'>
          </div>
          <button class="btn btn-primary">Create Survey</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="all-surveys-container" class="all-surveys-container container-fluid d-none d-flex flex-row flex-wrap">
</div>


<div id="my-surveys-container" class="my-surveys-container container-fluid d-none d-flex flex-row flex-wrap">
